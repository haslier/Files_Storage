<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Storage System - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>üóÉÔ∏è Files Storage System</h1>
        </div>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search files..." id="searchInput" oninput="searchFiles()">
            <button class="icon-btn" id="darkModeToggle">‚òÄÔ∏è</button>
            <button class="icon-btn" id="userIcon">üë§</button>
        </div>
    </div>

    <!-- User Menu Popup -->
    <div class="user-menu-popup" id="userMenuPopup">
        <div class="user-info">
            <p class="user-email" id="displayEmail">loading...</p>
            <p class="user-username" id="displayUsername">loading...</p>
        </div>
        
        <!-- Storage Info -->
        <div class="storage-info" id="storageInfo">
            <p class="storage-label">Storage</p>
            <div class="storage-bar-container">
                <div class="storage-bar" id="storageBar">
                    <div class="storage-bar-fill" id="storageBarFill"></div>
                </div>
            </div>
            <p class="storage-text" id="storageText">Loading...</p>
        </div>
        
        <hr>
        <button class="logout-btn" id="logoutButton">üö™ Logout</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item active" data-page="myfiles">
            <span class="sidebar-icon">üìÅ</span>
            My Files
        </div>
        <div class="sidebar-item" data-page="shared">
            <span class="sidebar-icon">üîó</span>
            Shared
        </div>
        <div class="sidebar-item" data-page="bin">
            <span class="sidebar-icon">üóëÔ∏è</span>
            Bin
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileInput" style="display: none;">
            <button class="upload-btn" id="uploadButton">üì§ Upload</button>
        </div>

        <!-- Shared Sub-tabs (hidden by default) -->
        <div class="shared-tabs" id="sharedTabs" style="display: none;">
            <button class="tab-btn active" data-tab="by-you">Shared by You</button>
            <button class="tab-btn" data-tab="to-you">Shared to You</button>
        </div>

        <!-- Content Title -->
        <h2 id="contentTitle">My Files</h2>

        <!-- Files Table -->
        <div class="table-container">
            <table class="files-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Owner</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px;">
                            ‚è≥ Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ‚úÖ Text File Editor Modal (for simple text files only) -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Text File</h3>
                <button class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body">
                <textarea id="fileContentEditor" rows="15"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="saveEditedFile()">Save</button>
            </div>
        </div>
    </div>

    <!-- ============================================ -->
    <!-- ‚úÖ File Viewer Modal (READ ONLY - No Edit) -->
    <!-- ============================================ -->
    <div id="fileViewerModal" class="file-viewer-modal">
        <div class="file-viewer-content">
            <div class="file-viewer-header">
                <div class="file-info">
                    <span class="file-icon">üìÑ</span>
                    <span class="file-name" id="fileViewerName">Document.docx</span>
                </div>
                <div class="file-actions">
                    <button class="viewer-btn viewer-btn-download" onclick="downloadCurrentFile()">
                        ‚¨áÔ∏è T·∫£i v·ªÅ
                    </button>
                    <button class="viewer-btn viewer-btn-close" onclick="closeFileViewer()">
                        ‚úñÔ∏è ƒê√≥ng
                    </button>
                </div>
            </div>
            <div class="file-viewer-body" id="fileViewerBody">
                <!-- Viewer content will be injected here -->
            </div>
        </div>
    </div>

    <!-- ============================================ -->
    <!-- ‚úÖ File Viewer Styles -->
    <!-- ============================================ -->
    <style>
    /* File Viewer Modal Styles */
    .file-viewer-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 10000;
        animation: fadeIn 0.2s;
    }

    .file-viewer-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .file-viewer-content {
        width: 95%;
        height: 95%;
        background: white;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .file-viewer-header {
        background: #2c3e50;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px 10px 0 0;
    }

    .file-info {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .file-icon {
        font-size: 24px;
    }

    .file-name {
        font-weight: bold;
        font-size: 16px;
    }

    .file-actions {
        display: flex;
        gap: 10px;
    }

    .viewer-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
    }

    .viewer-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .viewer-btn-download {
        background: #3498db;
        color: white;
    }

    .viewer-btn-close {
        background: #e74c3c;
        color: white;
    }

    .file-viewer-body {
        flex: 1;
        overflow: auto;
        background: #f5f5f5;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .file-viewer-content {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }
        
        .file-viewer-header {
            flex-direction: column;
            gap: 10px;
            border-radius: 0;
        }
        
        .file-actions {
            width: 100%;
            justify-content: center;
        }
    }
    </style>

    <!-- ============================================ -->
    <!-- ‚úÖ External Libraries -->
    <!-- ============================================ -->
    
    <!-- Mammoth.js - DOCX to HTML converter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <!-- SheetJS - Excel viewer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- ============================================ -->
    <!-- ‚úÖ Scripts -->
    <!-- ============================================ -->
    <script src="js/dashboard.js"></script>
    
    <!-- ‚úÖ File Viewer Script (READ ONLY) -->
    <script src="js/officeEditor.js"></script>
</body>
</html>
