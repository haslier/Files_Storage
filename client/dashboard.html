<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Storage System - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>ğŸ—ƒï¸ Files Storage System</h1>
        </div>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search files..." id="searchInput" oninput="searchFiles()">
            <button class="icon-btn" id="darkModeToggle">â˜€ï¸</button>
            <button class="icon-btn" id="userIcon">ğŸ‘¤</button>
        </div>
    </div>

    <!-- User Menu Popup -->
    <div class="user-menu-popup" id="userMenuPopup">
        <div class="user-info">
            <p class="user-email" id="displayEmail">loading...</p>
            <p class="user-username" id="displayUsername">loading...</p>
        </div>
        
        <!-- Storage Info -->
        <div class="storage-info" id="storageInfo">
            <p class="storage-label">Storage</p>
            <div class="storage-bar-container">
                <div class="storage-bar" id="storageBar">
                    <div class="storage-bar-fill" id="storageBarFill"></div>
                </div>
            </div>
            <p class="storage-text" id="storageText">Loading...</p>
        </div>
        
        <hr>
        <button class="logout-btn" id="logoutButton">ğŸšª Logout</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item active" data-page="myfiles">
            <span class="sidebar-icon">ğŸ“</span>
            My Files
        </div>
        <div class="sidebar-item" data-page="shared">
            <span class="sidebar-icon">ğŸ”—</span>
            Shared
        </div>
        <div class="sidebar-item" data-page="bin">
            <span class="sidebar-icon">ğŸ—‘ï¸</span>
            Bin
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileInput" style="display: none;">
            <button class="upload-btn" id="uploadButton"> Upload</button>
        </div>

        <!-- Shared Sub-tabs (hidden by default) -->
        <div class="shared-tabs" id="sharedTabs" style="display: none;">
            <button class="tab-btn active" data-tab="by-you">Shared by You</button>
            <button class="tab-btn" data-tab="to-you">Shared to You</button>
        </div>

        <!-- Content Title -->
        <h2 id="contentTitle">My Files</h2>

        <!-- Files Table -->
        <div class="table-container">
            <table class="files-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Owner</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="filesTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 40px;">
                            â³ Loading...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit File</h3>
                <button class="close-btn" onclick="closeEditModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <textarea id="fileContentEditor" rows="15"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn-primary" onclick="saveEditedFile()">Save</button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
